{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Chat - AgriSense</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>AgriSense</h1>
        <nav>
            <ul>
                <li><a href="{% url 'farmer_chat' %}">Expert Chat</a></li>
                <li><a href="{% url 'farmer_profile' %}">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h2>Expert Chat</h2>
                <div id="chat-content">
                    {% for chat in chats %}
                        <p><strong>{{ chat.name }}</strong>: {{ chat.text }}</p>
                    {% endfor %}
                </div>
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button class="button" onclick="sendMessage()">Send</button>
                <!-- <button class="button" onclick="sendRequest()">Send Request</button> -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 AgriSense. All rights reserved.</p>
    </footer>
    <script>
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value;

            // Send the message to the server using AJAX
            fetch('/send_message/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Ensure you include the CSRF token
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Append the new message to the chat content
                    const chatContent = document.getElementById('chat-content');
                    chatContent.innerHTML += `<p><strong>${data.name}</strong>: ${data.text}</p>`;
                    input.value = '';  // Clear the input field after sending the message
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function sendRequest() {
            fetch('/send_request/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Request sent successfully');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
